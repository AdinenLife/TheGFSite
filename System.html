<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Official Complaint Department</title>
  <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        /* üîô Back button (fixed, top-left) */
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #ff6b6b;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .back-button:hover {
            background: #ff4757;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        }

        .container {
            max-width: 800px;
            margin: 80px auto 0 auto; /* space so it's not under the back button */
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .form-section {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
            font-size: 1.1em;
        }

        select, textarea, input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        select:focus, textarea:focus, input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .priority-high { border-color: #ff6b6b; }
        .priority-medium { border-color: #feca57; }
        .priority-low { border-color: #48dbfb; }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .complaints-list {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #f0f0f0;
        }

        .complaint-item {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 5px solid #667eea;
            transition: all 0.3s ease;
        }

        .complaint-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .complaint-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .priority-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .priority-high-badge { background: #ff6b6b; color: white; }
        .priority-medium-badge { background: #feca57; color: white; }
        .priority-low-badge { background: #48dbfb; color: white; }

        .complaint-text {
            color: #555;
            line-height: 1.6;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
        }

        .no-complaints {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 40px;
        }

        @media (max-width: 768px) {
            .container {
                margin: 80px 10px 0 10px; /* keep top space on mobile too */
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .form-section {
                padding: 20px;
            }

            .back-button {
                padding: 8px 14px;
                font-size: 14px;
            }
        }
  </style>
</head>
<body>

  <!-- üîô Back Button (tries history first, falls back to index.html) -->
  <a href=main.html class="back-button" aria-label="Go back"
     onclick="if (history.length > 1) { history.back(); return false; }">‚¨Ö Back</a>

  <div class="container">
    <div class="header">
      <h1>üíï Official Complaint Department üíï</h1>
      <p>Your concerns matter! Submit them here with love.</p>
    </div>

    <div class="form-section">
      <div class="stats">
        <div class="stat-card">
          <div class="stat-number" id="totalComplaints">0</div>
          <div>Total Complaints</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="highPriority">0</div>
          <div>High Priority</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="resolved">0</div>
          <div>Resolved Issues</div>
        </div>
      </div>

      <form id="complaintForm">
        <div class="form-group">
          <label for="category">Complaint Category:</label>
          <select id="category" required>
            <option value="">Select a category...</option>
            <option value="communication">Communication Issues</option>
            <option value="chores">Household Chores</option>
            <option value="time">Time Management</option>
            <option value="habits">Annoying Habits</option>
            <option value="romance">Romance & Affection</option>
            <option value="social">Social Situations</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <label for="priority">Priority Level:</label>
          <select id="priority" required>
            <option value="">Select priority...</option>
            <option value="low">Low - Can wait</option>
            <option value="medium">Medium - Should discuss soon</option>
            <option value="high">High - Urgent discussion needed</option>
          </select>
        </div>

        <div class="form-group">
          <label for="complaint">Your Complaint:</label>
          <textarea id="complaint" placeholder="Please describe your concern in detail. Remember, this is about improving our relationship! üíï" required></textarea>
        </div>

        <div class="form-group">
          <label for="solution">Suggested Solution (optional):</label>
          <textarea id="solution" placeholder="Any ideas on how we can fix this together?"></textarea>
        </div>

        <button type="button" class="submit-btn" onclick="submitComplaint()">Submit Complaint üìù</button>
      </form>

      <div class="complaints-list">
        <h2>üìã Submitted Complaints</h2>
        <div id="complaintsList">
          <div class="no-complaints">No complaints yet! You're doing great! üåü</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase + Firestore -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, updateDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // üî• Replace with your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDMv7ergOPo4xy00jsidqNQxKOA8KS7yBI",
      authDomain: "complaint-f253f.firebaseapp.com",
      projectId: "complaint-f253f",
      storageBucket: "complaint-f253f.appspot.com",   // ‚ö†Ô∏è `.appspot.com` is correct
      messagingSenderId: "4103921576",
      appId: "1:4103921576:web:5a20c73543d80675f5879d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let complaints = [];

    function updateStats() {
      const total = complaints.length;
      const high = complaints.filter(c => c.priority === 'high').length;
      const resolved = complaints.filter(c => c.resolved).length;

      document.getElementById('totalComplaints').textContent = total;
      document.getElementById('highPriority').textContent = high;
      document.getElementById('resolved').textContent = resolved;
    }

    window.markResolved = async function(id) {
      const complaint = complaints.find(c => c.id === id);
      if (!complaint) return;

      await updateDoc(doc(db, "complaints", id), { resolved: true });
      complaint.resolved = true;
      renderComplaints();
      updateStats();
    };

    function renderComplaints() {
      const container = document.getElementById('complaintsList');

      if (complaints.length === 0) {
        container.innerHTML = '<div class="no-complaints">No complaints yet! You\'re doing great! üåü</div>';
        return;
      }

      let html = '';
      for (const complaint of complaints) {
        const categoryName = complaint.category.charAt(0).toUpperCase() + complaint.category.slice(1);

        html += `
          <div class="complaint-item">
            <div class="complaint-header">
              <strong>${categoryName}</strong>
              <div>
                <span class="priority-badge priority-${complaint.priority}-badge">${complaint.priority.toUpperCase()}</span>
                <button onclick="markResolved('${complaint.id}')" style="margin-left: 10px; padding: 8px 15px; border: none; border-radius: 8px; cursor: pointer; background: ${complaint.resolved ? '#27ae60' : '#3498db'}; color: white; font-weight: bold;">
                  ${complaint.resolved ? '‚úÖ Resolved' : '‚úÖ Mark Resolved'}
                </button>
              </div>
            </div>
            <div class="complaint-text">
              <p><strong>Issue:</strong> ${complaint.text}</p>
              ${complaint.solution ? `<p><strong>Suggested Solution:</strong> ${complaint.solution}</p>` : ''}
              <small style="color: #666; display: block; margin-top: 10px;">Submitted: ${complaint.date}</small>
            </div>
          </div>
        `;
      }
      container.innerHTML = html;
    }

    async function loadComplaints() {
      const querySnapshot = await getDocs(collection(db, "complaints"));
      complaints = [];
      querySnapshot.forEach((docSnap) => {
        complaints.push({ id: docSnap.id, ...docSnap.data() });
      });
      updateStats();
      renderComplaints();
    }

    window.submitComplaint = async function() {
      const category = document.getElementById('category').value;
      const priority = document.getElementById('priority').value;
      const complaintText = document.getElementById('complaint').value;
      const solution = document.getElementById('solution').value;

      if (!category || !priority || !complaintText.trim()) {
        alert("Please fill in all required fields.");
        return;
      }

      const newComplaint = {
        category,
        priority,
        text: complaintText.trim(),
        solution: solution.trim(),
        date: new Date().toLocaleDateString(),
        resolved: false
      };

      const docRef = await addDoc(collection(db, "complaints"), newComplaint);
      complaints.unshift({ id: docRef.id, ...newComplaint });
      updateStats();
      renderComplaints();

      document.getElementById('category').value = '';
      document.getElementById('priority').value = '';
      document.getElementById('complaint').value = '';
      document.getElementById('solution').value = '';

      alert("Complaint submitted successfully! üíï Let's work together to make things better!");
    };

    window.addEventListener('load', () => {
      loadComplaints();
    });
  </script>
</body>
</html>
